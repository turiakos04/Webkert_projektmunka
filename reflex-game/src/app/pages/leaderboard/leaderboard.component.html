<mat-toolbar color="primary"><strong>🏆 Ranglista</strong></mat-toolbar>

<mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="rank">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Helyezés </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.rank | ordinal }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Név </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="reactionTime">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Reakcióidő (ms) </mat-header-cell>
    <mat-cell *matCellDef="let element"
              [ngClass]="{
                'fast-reaction': element.reactionTime < 200,
                'slow-reaction': element.reactionTime >= 300
              }">
      {{ element.reactionTime }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Dátum </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.date }} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
